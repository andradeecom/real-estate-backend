services:
  real-estate-database:
    container_name: real-estate-database
    image: postgres:17.5-alpine3.22
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: 'real-estate-db'
      POSTGRES_PASSWORD: '1234'
      POSTGRES_USER: 'postgres'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      default:
        aliases:
          - postgres.service
